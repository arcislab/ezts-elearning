<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Profile</title>
    <link rel="stylesheet" href="styles/register.css">
</head>

<body>
    <div class="main">
        <div class="head">
            <img src="assets/icons/back.png" alt="back" id="btnBack">
            <h2>SETUP PROFILE</h2>
        </div>
        <div class="body">
            <img src="assets/icons/profile.png" alt="profile" id="imgProfile">
            <div class="data">
                <div class="firstNameGroup dataGroup">
                    <label for="firstName">First name</label>
                    <input type="text" name="firstName" class="firstName">
                </div>
                <div class="lastNameGroup dataGroup">
                    <label for="lastName">Last name</label>
                    <input type="text" name="lastName" class="lastName">
                </div>
                <div class="mobileNumberGroup dataGroup">
                    <label for="mobileNumber">Mobile no.</label>
                    <input type="number" name="mobileNumber" class="mobileNumber">
                </div>
                <div class="cityGroup dataGroup">
                    <label for="city">City</label>
                    <input type="text" name="city" class="city">
                </div>
                <div class="emailAddressGroup dataGroup">
                    <label for="emailAddress">Email address</label>
                    <input type="text" name="emailAddress" class="emailAddress">
                </div>
            </div>
            <button id="btnContinue">Continue</button>
        </div>
    </div>
    <script src="/js/functionality.js"></script>
</body>

</html>
