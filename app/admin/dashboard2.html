<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/dashboard2.css">
</head>
<body>
    <div id="main">
        <div id="main-top">
            <h1>Dashboard</h1>
        </div>
        <div id="main-body">
            <div id="main-nav">
                <button>Home</button>
                <button>Courses Types</button>
                <button>Courses</button>
                <button>Topics</button>
                <button>Sub Topics</button>
                <button>Logout</button>
            </div>
            <div id="main-content">
                <div id="action-container">
                    <div id="search-container">
                        <label for="search">Search</label>
                        <input type="text" name="search" id="search">
                        <button>Search</button>
                    </div>
                    <div id="action">
                        <button>Add</button>
                    </div>
                </div>
                <div id="data-view">
                    <table id="documentTable">
                        <thead>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/call.js"></script>
    <script src="./scripts/dashboard2.js"></script>
</body>
</html>
