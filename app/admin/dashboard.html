<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>

<body>
    <div class="main">
        <div class="head">
            <button id="btnBack">back</button>
            <h2>Course Types</h2>
            <button id="btnAdd">Add Course Type</button>
        </div>
        <div class="body">
            <!-- <div class="courseType">
                <div class="info">
                    <p>Course Type</p>
                </div>
                <div class="controls">
                    <div class="controlsChild">
                        <button class="btnEdit">Edit</button>
                        <button class="btnDelete">Delete</button>
                    </div>
                </div>
            </div> -->
        </div>
    </div>

    <div class="dialogMain">
        <div class="dialog">
            <div class="head">
                <h3 class="dialogHeading"></h3>
            </div>
            <div class="body">
                <div class="child">
                    <div>
                        <p>Name</p>
                        <input type="text" id="txtName" placeholder="Enter name of sub topic">
                    </div>
                    <div>
                        <p>Video</p>
                        <input type="file" id="txtVideo" onchange="BindCourseFile(event)" accept=".mp4">
                        <p id="txtVideoMessage"></p>
                    </div>
                    <div>
                        <p>Project</p>
                        <input type="file" id="txtProject" placeholder="Enter project url">
                    </div>
                    <div>
                        <p>Duration</p>
                        <input type="text" id="txtDuration" placeholder="Enter duration in hours">
                    </div>
                    <div>
                        <p>Demo</p>
                        <input type="radio" name="rad" id="demoYes">Yes</input>
                        <input type="radio" name="rad" id="demoNo" checked>No</input>
                    </div>
                </div>
            </div>
            <div class="foot">
                <button id="btnSendData">Add</button>
            </div>
        </div>
    </div>
    <script src="scripts/dashboard.js"></script>
    <script src="scripts/getData.js"></script>
</body>
</html>
